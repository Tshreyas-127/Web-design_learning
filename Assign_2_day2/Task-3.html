<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration Form</title>
  <style>
    body{font-family:Arial, sans-serif;margin:0;padding:20px;background:#f5f7fb}
    .container{max-width:700px;margin:auto;background:#fff;padding:20px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
    h1{font-size:1.4rem;margin-bottom:15px}
    form{display:grid;gap:12px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row>div{flex:1;min-width:200px}
    label{display:block;margin-bottom:4px;font-size:0.9rem}
    input,select,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:4px;font-size:0.9rem}
    .inline{display:flex;gap:8px;align-items:center}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:8px}
    button{padding:8px 14px;border-radius:4px;border:0;background:#0b6efd;color:#fff;cursor:pointer}
    button.secondary{background:#6c757d}
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Registration</h1>
    <form>
      <div class="row">
        <div>
          <label for="firstName">First name *</label>
          <input id="firstName" name="firstName" type="text" required />
        </div>
        <div>
          <label for="lastName">Last name *</label>
          <input id="lastName" name="lastName" type="text" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="studentId">Student ID *</label>
          <input id="studentId" name="studentId" type="text" required pattern="^[A-Za-z]{2}\d{4}$" />
        </div>
        <div>
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="password">Password *</label>
          <input id="password" name="password" type="password" required minlength="8" />
        </div>
        <div>
          <label for="confirmPassword">Confirm password *</label>
          <input id="confirmPassword" name="confirmPassword" type="password" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="dob">Date of birth *</label>
          <input id="dob" name="dob" type="date" required />
        </div>
        <div>
          <label for="phone">Phone *</label>
          <input id="phone" name="phone" type="tel" required pattern="^[6-9]\d{9}$" />
        </div>
      </div>

      <div>
        <label>Gender</label>
        <div class="inline">
          <label><input type="radio" name="gender" value="Female" checked> Female</label>
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="course">Course *</label>
          <select id="course" name="course" required>
            <option value="">-- select --</option>
            <option>BSc Computer Science</option>
            <option>BTech</option>
            <option>MSc</option>
            <option>MTech</option>
            <option>Diploma</option>
          </select>
        </div>
        <div>
          <label for="year">Year *</label>
          <select id="year" name="year" required>
            <option value="">-- select --</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
      </div>

      <div>
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3"></textarea>
      </div>

      <div class="row">
        <div>
          <label for="photo">Profile photo</label>
          <input id="photo" name="photo" type="file" accept="image/*" />
        </div>
        <div>
          <label for="agree">Agreement *</label>
          <div class="inline">
            <input id="agree" name="agree" type="checkbox" required />
            <label for="agree">I confirm the information is correct.</label>
          </div>
        </div>
      </div>

      <div class="actions">
        <button type="submit">Register</button>
        <button type="reset" class="secondary">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
