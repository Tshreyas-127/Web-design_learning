<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-3">Food Chapter Carousel</h2>

  <!-- Carousel -->
  <div id="chapterCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#chapterCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#chapterCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#chapterCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- Carousel items -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/vadapav.jpg" class="d-block w-100" alt="Vadapav" style="height:400px; object-fit:cover;">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
          <h5>Chapter 1: Vadapav</h5>
          <p>Famous Mumbai street food made of a spicy potato fritter in pav.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./images/batata bhaji pav.jpg" class="d-block w-100" alt="Bhaji Pav" style="height:400px; object-fit:cover;">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
          <h5>Chapter 2: Bhaji Pav</h5>
          <p>Spicy mashed vegetable curry served with butter-toasted pav.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./images/samosa pav.jpg" class="d-block w-100" alt="Samosa Pav" style="height:400px; object-fit:cover;">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
          <h5>Chapter 3: Samosa Pav</h5>
          <p>Crispy fried samosa inside pav with tangy and spicy chutneys.</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#chapterCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#chapterCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
