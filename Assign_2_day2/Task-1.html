<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration Form</title>
</head>
<body>
  <h1>Student Registration</h1>
  <form>
    <label for="firstName">First name *</label><br>
    <input id="firstName" name="firstName" type="text" required><br><br>

    <label for="lastName">Last name *</label><br>
    <input id="lastName" name="lastName" type="text" required><br><br>

    <label for="studentId">Student ID *</label><br>
    <input id="studentId" name="studentId" type="text" required pattern="^[A-Za-z]{2}\d{4}$"><br><br>

    <label for="email">Email *</label><br>
    <input id="email" name="email" type="email" required><br><br>

    <label for="password">Password *</label><br>
    <input id="password" name="password" type="password" required minlength="8"><br><br>

    <label for="confirmPassword">Confirm password *</label><br>
    <input id="confirmPassword" name="confirmPassword" type="password" required><br><br>

    <label for="dob">Date of birth *</label><br>
    <input id="dob" name="dob" type="date" required><br><br>

    <label for="phone">Phone *</label><br>
    <input id="phone" name="phone" type="tel" required pattern="^[6-9]\d{9}$"><br><br>

    <label>Gender</label><br>
    <input type="radio" name="gender" value="Female" checked> Female
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <label for="course">Course *</label><br>
    <select id="course" name="course" required>
      <option value="">-- select --</option>
      <option>BSc Computer Science</option>
      <option>BTech</option>
      <option>MSc</option>
      <option>MTech</option>
      <option>Diploma</option>
    </select><br><br>

    <label for="year">Year *</label><br>
    <select id="year" name="year" required>
      <option value="">-- select --</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select><br><br>

    <label for="address">Address</label><br>
    <textarea id="address" name="address" rows="3"></textarea><br><br>

    <label for="photo">Profile photo</label><br>
    <input id="photo" name="photo" type="file" accept="image/*"><br><br>

    <input id="agree" name="agree" type="checkbox" required>
    <label for="agree">I confirm the information is correct.</label><br><br>

    <button type="submit">Register</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
